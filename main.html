<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Converter App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 style="text-align:center;">Media Converter App</h1>
        <button id="create" class="btn btn-block btn-primary" onclick="example()">
            New Project
          </button>
          <div class="form-group" id="form-group"></div>
        <!-- <div class="form-group">
            <label for="format">Select Format:</label>

        <br/>
        <button id="upload" class="btn btn-block btn-danger">
            Select File & Convert
        </button>
        <div id="info"></div>
    </div>
</body>
<script>
    function example() {
      var mydiv = document.getElementById("form-group");

      var mylabel = document.createElement("label");
      mylabel.setAttribute("for", "format");
      mylabel.innerHTML = "Select Format:";
      mydiv.appendChild(mylabel);

      var myselect = document.createElement("select");
      myselect.setAttribute("name", "format");
      myselect.setAttribute("id", "format");
      myselect.setAttribute("class", "form-control");

      var myoption1 = document.createElement("option");
      myoption1.innerHTML = "mp3";
      myselect.appendChild(myoption1);

      var myoption2 = document.createElement("option");
      myoption2.innerHTML = "m3u8";
      myselect.appendChild(myoption2);
      var myoption3 = document.createElement("option");
      myoption3.innerHTML = "ts";
      myselect.appendChild(myoption3);
      var myoption4 = document.createElement("option");
      myoption4.innerHTML = "avi";
      myselect.appendChild(myoption4);
      var myoption5 = document.createElement("option");
      myoption5.innerHTML = "flv";
      myselect.appendChild(myoption5);
      var myoption6 = document.createElement("option");
      myoption6.innerHTML = "mp4";
      myselect.appendChild(myoption6);
      mydiv.appendChild(myselect);
      console.log(mydiv);
      var mybutton = document.getElementById("create");
      mybutton.setAttribute("style", "display:none;");
    }
  </script>
<script src="renderer.js"></script>
</html>
